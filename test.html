            padding: 0;
            margin: 0;

            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;

        #product-list {

            flex-wrap: wrap;

            text-align: center;

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card button {

            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        function loadProducts(productList) {
            const productListElement = document.getElementById('product-list');
            productListElement.innerHTML = '';
            productList.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="assets/images/${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <strong>$${product.price}</strong>
                    <button onclick="viewProduct(${product.id})">View Details</button>
                `;
                productListElement.appendChild(productCard);
            });
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const productDetails = `
                    <div class="product-details">
                        <h2>${product.name}</h2>
                        <img src="assets/images/${product.image}" alt="${product.name}">
                        <p>${product.description}</p>
                        <strong>Price: $${product.price}</strong>
                        <h3>Reviews:</h3>
                        <ul>
                            ${product.reviews.map(r => `<li><strong>${r.user}</strong>: ${r.comment} (${r.rating}/5)</li>`).join('') || '<li>No reviews yet.</li>'}
                        </ul>
                        <button onclick="closeDetails()">Close</button>
                    </div>
                `;
                document.getElementById('product-list').innerHTML = productDetails;
            }
        }

        function closeDetails() {
            loadProducts(products);
        }

        function searchProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = products.filter(product => product.name.toLowerCase().includes(query));
            loadProducts(filtered);
        }

        function filterByCategory(category) {
            const filtered = products.filter(product => product.category === category);
            loadProducts(filtered);
        }

        // Load all products initially
        document.addEventListener('DOMContentLoaded', () => loadProducts(products));
